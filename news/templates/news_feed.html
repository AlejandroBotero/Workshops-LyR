<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time News Statistics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Real-time News Statistics</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>New Article</h2>
                    </div>
                    <div class="card-body" id="new-article">
                        <p class="text-muted">Waiting for new articles...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Statistics</h2>
                    </div>
                    <div class="card-body">
                        <div id="statistics-text">
                            <p class="text-muted">Waiting for statistics...</p>
                        </div>
                        <canvas id="categoryPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const newArticleDiv = document.getElementById('new-article');
        const statisticsTextDiv = document.getElementById('statistics-text'); // New reference for textual stats
        const eventSource = new EventSource('/api/stream/');

        let categoryPieChart; // Declare chart variable globally

        eventSource.onmessage = function(event) {
            if (event.data.startsWith(':heartbeat')) {
                console.log('Heartbeat received');
                return;
            }
            
            const data = JSON.parse(event.data);
            
            // Display the new article
            const article = data.new_article;
            newArticleDiv.innerHTML = `
                <h3 class="card-title">${article.headline}</h3>
                <p class="card-text"><strong>Category:</strong> <span class="badge bg-info text-dark">${article.category}</span></p>
                <p class="card-text">${article.content}</p>
            `;

            // Update the textual statistics
            const stats = data.statistics;
            statisticsTextDiv.innerHTML = `
                <p class="card-text"><strong>Total Articles:</strong> <span class="badge bg-primary">${stats.total_articles}</span></p>
                <h3 class="mt-3">Trend Analysis</h3>
                <ul class="list-group">
                    ${Object.entries(stats.trend_analysis).map(([category, estimate]) => `<li class="list-group-item d-flex justify-content-between align-items-center">${category}: <span class="badge bg-success">${estimate}</span></li>`).join('')}
                </ul>
            `;
            
            // Update the pie chart
            const categoryCounts = stats.category_counts;
            const labels = Object.keys(categoryCounts);
            const dataValues = Object.values(categoryCounts);

            if (categoryPieChart) {
                categoryPieChart.data.labels = labels;
                categoryPieChart.data.datasets[0].data = dataValues;
                categoryPieChart.update();
            } else {
                const ctx = document.getElementById('categoryPieChart').getContext('2d');
                categoryPieChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: dataValues,
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900'
                            ],
                            hoverBackgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Articles per Category'
                            }
                        }
                    }
                });
            }
        };

        eventSource.onerror = function(err) {
            console.error("EventSource failed:", err);
            // Optionally display an error message to the user
            newArticleDiv.innerHTML = `<p class="text-danger">Failed to connect to news stream. Please try refreshing the page.</p>`;
            // Update statisticsTextDiv instead of statisticsDiv
            statisticsTextDiv.innerHTML = `<p class="text-danger">Failed to load statistics.</p>`;
        };
    </script>
</body>
</html>
