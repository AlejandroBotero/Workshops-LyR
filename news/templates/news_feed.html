<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time News Statistics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-size: 0.875rem; /* Slightly smaller base font size */
        }
        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5rem; /* Reduce heading margins */
        }
        .card-header {
            padding: 0.5rem 1rem; /* Smaller card headers */
        }
        .card-body {
            padding: 0.75rem; /* Smaller card body padding */
        }
        .list-group-item {
            padding: 0.5rem 1rem; /* Smaller list items */
        }
        /* Container for graphs to control their size */
        .chart-container {
            position: relative;
            margin: auto;
            height: 250px; /* Fixed height for smaller graphs */
            width: 250px;  /* Fixed width for smaller graphs */
        }
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Chart.js Datalabels Plugin CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Real-time News Statistics</h1>

        <div class="mb-3">
            <label for="lastNInput" class="form-label">Number of recent articles for trend analysis (X):</label>
            <input type="number" class="form-control" id="lastNInput" value="5" min="1">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row"> <!-- Nested row for new and last article -->
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2>New Article</h2>
                            </div>
                            <div class="card-body" id="new-article">
                                <p class="text-muted">Waiting for new articles...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h2>Last Article</h2>
                            </div>
                            <div class="card-body" id="last-article">
                                <p class="text-muted">No previous article to display.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Statistics</h2>
                    </div>
                    <div class="card-body">
                        <div id="statistics-text">
                            <p class="text-muted">Waiting for statistics...</p>
                        </div>
                        <h3 class="mt-3">Category Counts (All Articles)</h3>
                        <div class="chart-container">
                            <canvas id="categoryPieChart"></canvas>
                        </div>
                        <h3 class="mt-3">Recent Trends (Last <span id="lastNValueDisplay">5</span> Articles)</h3>
                        <div class="chart-container">
                            <canvas id="recentTrendsPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>







        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Top Tendencies (SimHash)</h2>
                    </div>
                    <div class="card-body" id="top-tendencies">
                        <p class="text-muted">Waiting for top tendencies...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Register the datalabels plugin globally
        Chart.register(ChartDataLabels);

        const newArticleDiv = document.getElementById('new-article');
        const lastArticleDiv = document.getElementById('last-article'); // Added
        const statisticsTextDiv = document.getElementById('statistics-text');
        const lastNInput = document.getElementById('lastNInput');
        const lastNValueDisplay = document.getElementById('lastNValueDisplay');
        const topTendenciesDiv = document.getElementById('top-tendencies');

        let eventSource;
        let categoryPieChart;
        let recentTrendsPieChart;

        function connectSSE(lastNValue) {
            if (eventSource) {
                eventSource.close();
                console.log('EventSource closed.');
            }
            lastNValueDisplay.textContent = lastNValue;
            eventSource = new EventSource(`/api/stream/?last_n=${lastNValue}`);
            console.log(`EventSource connected to /api/stream/?last_n=${lastNValue}`);

            eventSource.onmessage = function(event) {
                if (event.data.startsWith(':heartbeat')) {
                    console.log('Heartbeat received');
                    return;
                }
                
                const data = JSON.parse(event.data);
                
                // Display the new article
                const currentArticle = data.new_article;
                const lastNews = data.last_news; // Get last news
                const similarity = data.similarity; // Get Hamming distance

                newArticleDiv.innerHTML = `
                    <h3 class="card-title">${currentArticle.headline}</h3>
                    <p class="card-text"><strong>Category:</strong> <span class="badge bg-info text-dark">${currentArticle.category}</span></p>
                    <p class="card-text"><strong id="similarity-status">SimHash Distance (to last news): ${similarity}</strong></p>
                    <p class="card-text">${currentArticle.content}</p>
                `;

                // Display the last news
                if (lastNews) {
                    lastArticleDiv.innerHTML = `
                        <h3 class="card-title">${lastNews.headline}</h3>
                        <p class="card-text"><strong>Category:</strong> <span class="badge bg-secondary text-dark">${lastNews.category}</span></p>
                        <p class="card-text">${lastNews.content}</p>
                    `;
                } else {
                    lastArticleDiv.innerHTML = `<p class="text-muted">No previous article to display.</p>`;
                }

                // Update the textual statistics
                const stats = data.statistics;
                statisticsTextDiv.innerHTML = `
                    <p class="card-text"><strong>Total Articles:</strong> <span class="badge bg-primary">${stats.total_articles}</span></p>
                    <h3 class="mt-3">Full Trend Analysis (All Articles)</h3>
                    <ul class="list-group">
                        ${Object.entries(stats.full_trend_analysis).map(([category, count]) => `<li class="list-group-item d-flex justify-content-between align-items-center">${category}: <span class="badge bg-success">${count}</span></li>`).join('')}
                    </ul>
                `;
                
                // Update the category pie chart
                const categoryCounts = stats.category_counts;
                const categoryLabels = Object.keys(categoryCounts);
                const categoryDataValues = Object.values(categoryCounts);

                if (categoryPieChart) {
                    categoryPieChart.data.labels = categoryLabels;
                    categoryPieChart.data.datasets[0].data = categoryDataValues;
                    categoryPieChart.update();
                } else {
                    const ctx = document.getElementById('categoryPieChart').getContext('2d');
                    categoryPieChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: categoryLabels,
                            datasets: [{
                                data: categoryDataValues,
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900', '#FFCD56', '#4CAF50'
                                ],
                                hoverBackgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900', '#FFCD56', '#4CAF50'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Articles per Category (All)'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed;
                                            }
                                            return label;
                                        }
                                    }
                                },
                                datalabels: {
                                    formatter: (value, context) => {
                                        const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                        const percentage = (value * 100 / sum).toFixed(1) + "%";
                                        return `${context.chart.data.labels[context.dataIndex]}\n(${value}) ${percentage}`;
                                    },
                                    color: '#fff',
                                    font: {
                                        weight: 'bold',
                                        size: 10
                                    }
                                }
                            }
                        }
                    });
                }

                // Update the recent trends pie chart
                const recentTrends = stats.recent_trend_analysis;
                const recentLabels = Object.keys(recentTrends);
                const recentDataValues = Object.values(recentTrends);

                if (recentTrendsPieChart) {
                    recentTrendsPieChart.data.labels = recentLabels;
                    recentTrendsPieChart.data.datasets[0].data = recentDataValues;
                    recentTrendsPieChart.update();
                } else {
                    const ctx = document.getElementById('recentTrendsPieChart').getContext('2d');
                    recentTrendsPieChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: recentLabels,
                            datasets: [{
                                data: recentDataValues,
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900', '#FFCD56', '#4CAF50'
                                ],
                                hoverBackgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9900', '#FFCD56', '#4CAF50'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: `Trends (Last ${stats.last_n} Articles)`
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed;
                                            }
                                            return label;
                                        }
                                    }
                                },
                                datalabels: {
                                    formatter: (value, context) => {
                                        const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                        const percentage = (value * 100 / sum).toFixed(1) + "%";
                                        return `${context.chart.data.labels[context.dataIndex]}\n(${value}) ${percentage}`;
                                    },
                                    color: '#fff',
                                    font: {
                                        weight: 'bold',
                                        size: 10
                                    }
                                }
                            }
                        }
                    });
                }







                // Update Top Tendencies
                const topTendencies = stats.top_tendencies;
                let tendenciesHtml = '';
                if (topTendencies.length > 0) {
                    tendenciesHtml = `<ul class="list-group">`;
                    topTendencies.forEach(tendency => {
                        tendenciesHtml += `
                            <li class="list-group-item">
                                <strong>Topic:</strong> ${tendency.topic} <span class="badge bg-info">${tendency.count} articles</span><br>
                                <strong>Sample Headline:</strong> ${tendency.sample_headline}
                            </li>
                        `;
                    });
                    tendenciesHtml += `</ul>`;
                    topTendenciesDiv.innerHTML = tendenciesHtml;
                } else {
                    topTendenciesDiv.innerHTML = '<p class="text-muted">No top tendencies available yet.</p>';
                }
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                // Optionally display an error message to the user
                newArticleDiv.innerHTML = `<p class="text-danger">Failed to connect to news stream. Please run the news_submitter.</p>`;
                statisticsTextDiv.innerHTML = `<p class="text-danger">Failed to load statistics.</p>`;
                bloomFilterStatsDiv.innerHTML = `<p class="text-danger">Failed to load Bloom Filter statistics.</p>`;
                minwiseSamplesDiv.innerHTML = `<p class="text-danger">Failed to load MinWise samples.</p>`;
                flajoletMartinStatsDiv.innerHTML = `<p class="text-danger">Failed to load Flajolet-Martin estimate.</p>`;
            };
        }

        // Initial connection
        connectSSE(lastNInput.value);

        // Reconnect SSE when lastNInput changes
        lastNInput.addEventListener('change', () => {
            const newLastN = lastNInput.value;
            if (newLastN && newLastN > 0) {
                connectSSE(newLastN);
            } else {
                alert('Please enter a valid number for X (last N articles).');
                lastNInput.value = 5; // Reset to default
                connectSSE(5);
            }
        });
    </script>
</body>
</html>
